			(function() {
				var environment = jasmine.getEnv();
				var reporter = new jasmine.HtmlReporter();

				environment.addReporter(reporter);

				environment.specFilter = function(specification) {
					return reporter.specFilter(specification);
				};

					environment.execute();
				};
